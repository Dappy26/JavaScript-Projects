<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project9 Countdown Slideshow</title>
    <link rel="stylesheet" type="text/css" href="CSS_File.css">
</head>
<body>
    <h1>Countdown Slideshow</h1>
    
       <div id="countdownDisplay">10</div>
    <button id="startBtn">Start Countdown</button>

    <hr><br>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <img class="slide" src="https://picsum.photos/400/250?random=1">
        <img class="slide" src="https://picsum.photos/400/250?random=2">
        <img class="slide" src="https://picsum.photos/400/250?random=3">
    </div>

    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <!-- Link external JS -->
    <script src="JS/main.js"></script>

</body>
</html>
